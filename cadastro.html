<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/custom.css">
  <link rel="stylesheet" href="./style/custom-form.css">
  <title>Cadastro</title>
</head>

<body>
  
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Mot</h1>
        </div>
        <div class="col">
          <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#produtos">Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  

  <!-- Contato -->
  <section id="cadastro">
    <div class="container">

      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h2>Cadastro</h2>
          <p>Faça seu cadastro para você adquirir a moto 0km dos seus sonhos!</p>
        </div>
      </div>

      <!-- Formulário -->
      <form class="form">

        <div class="form-row">
          <div class="col">
            <div class="input-group">
              <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <input class="form-control" type="text" name="email" placeholder="Digite seu e-mail">
            </div>
          <div class="col">
            <div class="input-group">
              <input class="form-control" type="tel" name="telefone" placeholder="Digite seu telefone">
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <select class="form-control" name="selecionarcategoria" id="selecionarcategoria">
                <option value="">Selecionar categoria</option>
                <option value="Esportiva">Esportiva</option>
                <option value="Naked">Naked</option>
                <option value="Custom">Custom</option>
                <option value="Cruisers">Cruisers</option>
                <option value="Off-road">Off-road</option>
                <option value="Touring">Touring</option>
                <option value="Scooters">Scooters</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="enderecocompleto" class="col-form-label-sm">Endereço completo</label>
            <input type="text" id="enderecocompleto" class="form-control" placeholder="Endereço completo">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="cidade" class="col-form-label-sm">Bairro</label>
            <input type="text" name="cidade" id="cidade" class="form-control">
          </div>
          <div class="col">
            <label for="cidade" class="col-form-label-sm">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control">
          </div>
          <div class="col">
            <label for="estado" class="col-form-label-sm">Estado</label>
            <select name="estado" id="estado" class="form-control">
              <option value="">Selecionar</option>
              <option value="ac">AC</option>
              <option value="al">AL</option>
              <option value="am">AM</option>
              <option value="ba">BA</option>
              <option value="ce">CE</option>
              <option value="df">DF</option>
              <option value="es">ES</option>
              <option value="go">GO</option>
              <option value="ma">MA</option>
              <option value="mt">MT</option>
              <option value="ms">MS</option>
              <option value="mg">MG</option>
              <option value="pa">PA</option>
              <option value="pb">PB</option>
              <option value="pr">PR</option>
              <option value="pe">PE</option>
              <option value="pi">PI</option>
              <option value="rj">RJ</option>
              <option value="rn">RN</option>
              <option value="rs">RS</option>
              <option value="ro">RO</option>
              <option value="rr">RR</option>
              <option value="sc">SC</option>
              <option value="sp">SP</option>
              <option value="se">SE</option>
              <option value="to">TO</option>
            </select>
          </div>

          <div class="col">
            <label for="cep" class="col-form-label-sm">CEP</label>
            <input type="text" name="cep" id="cep" class="form-control">
          </div>
        </div>

        <!-- Informações -->
        <div class="row">
          <div class="col">
            <label for="info" class="col-form-label-sm">Informações</label>
            <div class="input-group">
              <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
            </div>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input type="checkbox" name="promocionais" id="promocionais">
              <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Realizar cadastro</button>
      </form>

      <p> <a class="cadastre-se" href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
        novidades.</p>

    </div> <!-- end .container -->
  </section>

  <div class="modal fade" id="modal-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Inscrever-me na lista</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Preencha os campos para receber novidades e promoções</h6>

          <form class="form-inline">
            <div class="row">
              <div class="form-group col-4">
                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="Nome" required>
              </div>
              <div class="form-group col-4">
                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="E-mail" required>
              </div>
              <div class="form-group col-4">
                <button type="submit" class="btn btn-sm btn-success">Receber novidades</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>

  </div>

  <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
